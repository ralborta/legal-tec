[phases.setup]
# Node.js 22 se especifica en .nixpacks.toml con nodejs_version = "22"
# Este archivo se mantiene para compatibilidad pero .nixpacks.toml tiene prioridad
nixPkgs = ["nodejs"]

[phases.install]
cmds = ["rm -rf node_modules .npm", "npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "NODE_ENV=production node dist/index.js"


[phases.setup]
# IMPORTANTE: Configurar NODE_VERSION=20.18.1 en Railway Variables
# Railway no siempre detecta .nvmrc/.node-version con Nixpacks
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["rm -rf node_modules .npm", "npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "NODE_ENV=production node dist/index.js"

